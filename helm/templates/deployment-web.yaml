#apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ printf "%s-%s" .Release.Name .Chart.Name | trunc 63 }}-web
  labels:
    app: {{ printf "%s-%s" .Release.Name .Chart.Name | trunc 63 }}-web
    version: {{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ printf "%s-%s" .Release.Name .Chart.Name | trunc 63 }}-web
        version: {{ .Chart.Version }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: hello-world
          imagePullPolicy: Always
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: ENV_DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ printf "%s-%s" .Release.Name .Chart.Name | trunc 63 }}
                  key: django-db-connection-string
            - name: FCM_KEY
              valueFrom:
                configMapKeyRef:
                  name: {{ printf "%s-%s" .Release.Name .Chart.Name | trunc 63 }}
                  key: fcm-key

            - name: CELERY_BROKER_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ printf "%s-%s" .Release.Name .Chart.Name | trunc 63 }}
                  key: celery-broker-url


      imagePullSecrets:
        - name: regcred