apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-%s" .Release.Name .Chart.Name | trunc 63 }}-rabbit
  labels:
    app: {{ printf "%s-%s" .Release.Name .Chart.Name | trunc 63 }}-rabbit
    version: {{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ printf "%s-%s" .Release.Name .Chart.Name | trunc 63 }}-rabbit
        version: {{ .Chart.Version }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: rabbit
#          imagePullPolicy: Always
          image: rabbitmq
          ports:
            - containerPort: 5672
              protocol: TCP

